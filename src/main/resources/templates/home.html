<script>
    $(".category li").click(function(){
        let address1 = $("#deleveryAddress1").val();
        if(!address1) {
            swal("배달 받으실 주소를 입력해 주세요");

        }

        const index = $(this).index();

        location.href = "/store/" + (100+index) + "/" +address1;
    })
